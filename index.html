        <script>  // Automatic Slideshow - change image every 3 seconds
        var myIndex = 0;

        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";
          }
